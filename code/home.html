<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      .form-row {
        margin-bottom:15px;
      }
    </style>
  </head>
  <body>
  <center>
    <div class="form-row">
      <h3>Nightly Schedule or Updated Schedule</h3>
    </div>
    <div class="form-row">
      <button id="nightlyBtn" class="waves-effect waves-light btn-small blue darken-1">Nightly Schedule</button>
    </div>
    <div class="form-row">    
      <button id="updateBtn" class="waves-effect waves-light btn-small blue darken-1">Updated Schedule</button>
    </div>
  </center>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.getElementById("nightlyBtn").addEventListener("click",nightlySchedule);
      document.getElementById("updateBtn").addEventListener("click",scheduleUpdate);
      
      function nightlySchedule() {
        google.script.run.doNightly();
      };
      
      function scheduleUpdate() {
        google.script.run.updateSchedule();
      };
    </script>
    
  </body>
</html>
